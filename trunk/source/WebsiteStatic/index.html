<body class="animate horizontal">
<div id="header" class="line-horizontal fixed">
<script id="header-template" type="text/x-handlebars-template">
    <div class="left">
        <div id="brand-holder">
            <div id="brand-logo"></div>
            {{#ifCond context.url.ui '===' 'home'}}
                <div id="brand-label">ULTIMATE</div>
            {{else}}
                <a href="?ui=home" id="brand-label">ULTIMATE</a>
            {{/ifCond}}
        </div>
        {{#ifCond context.url.ui '!==' 'home'}}
        <div class="tool int breadcrumb selection" id="tool">
            <a href="?ui=tool&tool={{context.url.tool}}" class="label selected" id="{{context.tool.id}}">
                {{context.tool.name}}
            </a>
        </div>
        {{/ifCond}}
        {{#ifCond context.url.ui '===' 'int'}}
        <div class="int breadcrumb button spinner visible font-light" id="task" data-default-val="choose language">
            <div class="label">choose language</div>
            <div class="box font-average">
                {{#each context.tool.workers}}
                <div id="{{this.id}}" value="{{this.name}}">{{this.name}}</div>
                {{~/each}}
            </div>
        </div>
        {{/ifCond}}
    </div>

    <div class="right">
        {{#ifCond context.url.ui '===' 'tool'}}
        <div id="tool-logo" style="background-image:url({{context.tool.logo_url}});"></div>
        {{/ifCond}}
        {{#ifCond context.url.ui '===' 'int'}}
        <div class="int button selection spinner hidden line-left"
             id="samples" data-default-val="samples">
            <div class="label">samples</div>
            <div class="img"></div>
            <div class="box font-average"></div>
        </div>
        <div class="int button line-left" id="play"
             data-default-val="evaluate">
            <div class="label">execute</div>
            <div class="img">
                <div class="ajax-loader"></div>
            </div>
        </div>
        <div class="int button menu line-left" id="settings"
             data-default-val="settings">
            <div class="label">settings</div>
            <div class="img"></div>
            <div class="box font-average"></div>
        </div>
        {{/ifCond}}
    </div>
    <div id="info-bar" class="line-top">
        <div id="info-label" class="font-normal color-lighter"></div>
        <div class="hide">
            <div class="tooltip">
                <div></div>
                <label>remind</label>
            </div>
        </div>
        <div class="close">
            <div class="tooltip">
                <div></div>
                <label>close</label>
            </div>
        </div>
    </div>
    <div class="shadow down"></div>
</script>
</div>

<div id="content" class="no-messages" style="padding-top: 74px;">
<script id="landing-page-template" type="text/x-handlebars-template">
    <div class="home section link-emph">
        <div class="caption">description</div>
        <div class="text font-normal color-lighter">
            <p><span style="font-variant:small-caps">Ultimate</span> is a program analysis framework.
                <span style="font-variant:small-caps">Ultimate</span> consists of several plugins that perform steps of an
                program analysis, e.g., parsing source code, transforming programs from one representation to another,
                or analyze programs. Toolchains of these plugins can perform complex tasks, e.g., verify that a C
                program fulfills a given specification. </p>
        </div>
    </div>

    <div class="home section wide">
        <div class="caption">tools</div>
        <div class="toolchains" id="toolchains">
            {{#each tools}}
            <div class="toolchain line-right" style="height: 268px;">
                <div class="toolchain-name font-normal">
                    <a href="?ui=tool&tool={{this.id}}">{{this.name}}</a>
                </div>
                <div class="toolchain-description font-average">
                    <div>Description</div>
                    <div class="color-lighter">
                        {{this.description}}
                    </div>
                </div>
                <div class="toolchain-description font-average">
                    <div>Language</div>
                    <div class="color-lighter">
                        {{#each this.languages}}
                        <span>{{this}}</span>
                        {{~/each}}
                    </div>
                </div>
                <div class="toolchain-buttons font-normal color-lighter">
                    <a href="?ui=int&tool={{this.id}}">Try online</a>
                    <a href="?ui=tool&tool={{this.id}}" class="no-border">Read more</a>
                </div>
            </div>
            {{~/each}}
        </div>
    </div>
