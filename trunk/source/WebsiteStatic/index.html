<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/editor.css">

  <meta name="theme-color" content="#fafafa">
  <meta name="description" content="">
  <title>Uni-Freiburg : SWT - Ultimate</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="./">
    <img src="img/ultimate_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Ultimate
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbar_content">
  </div>
</nav>
<div id="content" class="container-fluid h-100">
</div>

<script id="tool-interface-template" type="text/x-handlebars-template">
  <div id="editor" class="h-100"></div>
</script>
<script id="landing-page-template" type="text/x-handlebars-template">
  <div class="container-fluid">
    <div class="row description">
      <h3>Description</h3>
      <div class="col-12">
        <p><span style="font-variant:small-caps">Ultimate</span> is a program analysis framework.
          <span style="font-variant:small-caps">Ultimate</span> consists of several plugins that perform steps of an
          program analysis, e.g., parsing source code, transforming programs from one representation to another,
          or analyze programs. Toolchains of these plugins can perform complex tasks, e.g., verify that a C
          program fulfills a given specification.
        </p>
      </div>
    </div>
    <div class="row tools">
      <h3>Tools</h3>
      <div class="col-12">
        <div class="card-deck">
          {{#each tools}}
          <div class="card border-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header"><a href="?ui=tool&tool={{this.id}}">{{this.name}}</a></div>
            <div class="card-body text-secondary">
              <h5 class="card-title">Description</h5>
              <p class="card-text">{{this.description}}</p>
              <h5 class="card-title">Languages</h5>
              <p class="card-text">
                {{#each this.languages}}
                <span>{{this}}</span>
                {{~/each}}
              </p>
            </div>
            <div class="card-footer text-right">
              <a href="?ui=tool&tool={{this.id}}" class="btn btn-secondary">Read more</a>
              <a href="?ui=int&tool={{this.id}}" class="btn btn-secondary">Try online</a>
            </div>
          </div>
          {{~/each}}
        </div>
      </div>
    </div>
  </div>
</script>
<script id="navbar-template" type="text/x-handlebars-template">
  <ul class="navbar-nav">
    {{#ifCond context.url.ui '!==' 'home'}}
      <li class="nav-item active">
        <a class="nav-link" href="?ui=tool&tool={{context.url.tool}}">{{context.tool.name}} <span class="sr-only">(current)</span></a>
      </li>
    {{/ifCond}}
    {{#ifCond context.url.ui '===' 'int'}}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="language_select_dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Choose Language
        </a>
        <div class="dropdown-menu">
          {{#each context.tool.workers}}
            <a class="dropdown-item language-selection" href="#"  id="{{this.id}}" data-language="{{this.language}}">{{this.language}}</a>
          {{~/each}}
        </div>
      </li>
    {{/ifCond}}
  </ul>
  {{#ifCond context.url.ui '===' 'int'}}
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="sample_select_dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Samples
      </a>
      <div id="code_sample_dropdown_menu" class="dropdown-menu dropdown-menu-right">
      </div>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" id="execute-interface">Execute</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="settings_select_dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Settings
      </a>
      <div class="dropdown-menu dropdown-menu-right">
        <div id="settings_dropdown_menu" class="px-4 py-3">
        </div>
      </div>
    </li>
  </ul>
  {{/ifCond}}
</script>


<script type="text/javascript" charset="utf-8" src="config/config.js"></script>
<script src="js/vendor/modernizr-3.7.1.min.js"></script>
<script src="js/vendor/jquery-3.4.1.min.js" ></script>
<script src="js/vendor/bootstrap.bundle.min.js" ></script>
<script src="js/vendor/handlebars.min-35d3fdb.js" ></script>
<script src="js/handlebars-custom.js" ></script>
<script src="js/vendor/ace-min/ace.js"></script>
<script src="js/helpers.js" ></script>
<script src="js/plugins.js"></script>
<script src="js/tool_interface.js"></script>
<script src="js/main.js"></script>

</body>
</html>
